<a data-dismiss="modal" class="close" onclick="closeDiv();">×</a>
<h1>查看优化报表</h1>
<form id="youhuaform" action="javascript:void(0);" method="post" target="_blank">
	<div style="width: 580px;" class="prereporticon">
		<ul>
			<label>
				<li class="li1 icon6"><input type="hidden" name="excelName"
					value="材料统计单.XLS" /> <input type="radio" name="path"
					value="${cltongjiPath}" /></li>
			</label>
			<li class="li2"><a title="点击预览" target="_blank" href="${basePath}optim/viewExcel.htm?path=${cltongjiPath}">材料统计单</a></li>
		</ul>
		<ul>
			<label>
				<li class="li1 icon7"><input type="hidden" name="excelName"
					value="材料领料单.XLS" /> <input type="radio" name="path"
					value="${cllingliaoPath}" /></li>
			</label>
			<li class="li2"><a title="点击预览" target="_blank" href="${basePath}optim/viewExcel.htm?path=${cllingliaoPath}">材料领料单</a></li>
		</ul>
		<ul>
			<label>
				<li class="li1 icon8"><input type="hidden" name="excelName"
					value="型材下料优化单.XLS" /> <input type="radio" name="path"
					value="${xlyouhuaPath}" /></li>
			</label>
			<li class="li2"><a title="点击预览" target="_blank" href="${basePath}optim/viewExcel.htm?path=${xlyouhuaPath}">型材下料优化单</a></li>
		</ul>

	</div>
</form>
<div class="choose choose_three">
	<ul>
		<li><button data-dismiss="modal" class=" button button-orange" onclick="viewExcel();">预览</button></li>
		<li><button data-dismiss="modal" class=" button button-orange" onclick="download();">下载</button></li>
		<li><button data-dismiss="modal" class=" button button-green"
				onclick="closeDiv();">取消</button></li>
	</ul>
</div>
<script>
	function download() {
		var val=$("#youhuaform").find("input:radio:checked").val();
		if(val==undefined){
			alert("请选择需要下载的类型");
			return;
		}
		$("#youhuaform").attr("action", "${basePath}optim/downloadFile.htm");
		$("#youhuaform").submit();
		
	}
	function viewExcel() {
		var val=$("#youhuaform").find("input:radio:checked").val();
		if(val==undefined){
			alert("请选择需要预览的类型");
			return;
		}
		$("#youhuaform").attr("action", "${basePath}optim/viewExcel.htm");
		$("#youhuaform").submit();
		
	}
</script>
