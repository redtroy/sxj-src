<@b.validate/>
<@b.dialogBox/>
<div style="border:1px solid #0065c5; width:300px; min-height:356px; margin-left:15px; float:right;-moz-border-radius: 5px;-webkit-border-radius: 5px;border-radius:5px;background-color:#f6f9fa;">
		 <div style=" width:100%; text-align:center; font-weight:bold; line-height:2.5">融资意向申请表</div>
         <form action="${basePath}finance/add.htm" id="addForm">
	         <div class="item">
	          <label style="width:80px;">联系人姓名</label>
	          <input name="contactsName" type="text" value="" class="input input-w180h30" datatype="s2-20" errormsg="联系人姓名至少2个字符,最多20个字符！" nullmsg="请输入联系人姓名" >
	        </div>
	        <div class="item">
	          <label style="width:80px;">联系电话</label>
	          <input name="contactsTel" type="text" value="" class="input input-w180h30" datatype="phone" errormsg="电话格式不正确" nullmsg="请输入手机号码" >
	        </div>
	        <div class="item">
	          <label style="width:80px;">项目名称</label>
	          <input name="projectName" type="text" value="" class="input input-w180h30" datatype="s2-50" errormsg="项目名称至少2个字符,最多50个字符！" nullmsg="请输入项目名称" >
	        </div>
	        <div class="item">
	          <label style="width:80px;">资金要求</label>
	          <input name="capital" type="text" value="" class="input input-w180h30" datatype="s2-20" errormsg="资金要求至少2个字符,最多20个字符！" nullmsg="请输入资金要求" >
	        </div>
	        <div class="item">
	          <label style="width:80px;">项目概要</label>
	          <textarea name="projectRemark" cols="1"  style="height:233px; width:166px;" datatype="s2-400" errormsg="项目描述至少2个字符,最多400个字符！" nullmsg="请输入项目描述" ></textarea>
	        </div>
	        <div class="item" style="text-align:center">
	          <a href="javascript:sub();" class="button button-brown">我要融资</a>
	        </div>
        </form>
</div>
