<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗"/>
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。"/>
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
<script src="${b.staticPath}js/jquery.bigautocomplete.js"></script>
<@b.dialogBox/>
<@b.validate/>
<script>
var reg=/^[0-9]*[1-9][0-9]*$/;
var contractReg=/^CT[0-9]{8}/;
var container_a=null;
var container_b=null;
var b_validform;
//var lable=null;
$(function(){
	$("#contract_a").change(function(){
		$("#pc_a option").remove();
		pc_a();
	})
	$("#contract_b").change(function(){
		$("#pc_b option").remove();
		pc_b();
	})
	$("#pc_a").change(function(){
		if (container_a!=null)
		rfid_a($("#pc_a option:selected").val());
	})
	$("#pc_b").change(function(){
		if (container_b!=null)
		rfid_b($("#pc_b option:selected").val());
	})
	
	$(".input-w180h36").keyup(function(event){
		$("#contract_text").hide();
		$("#num_text").hide();
		if(event.ctrlKey){
			return false;
		}
		var refContractNo=$("#refContractNo").val();
		var num=$("#num").val();
		if(refContractNo==null||refContractNo==''){
		    $("#contract_text").show();
		    $("#contract_text").text("请输入正确的招标合同号");
		    wrong("#contract_text");
		    return false;
		}
		if(!refContractNo.match(contractReg)){
		    $("#contract_text").show();
		    $("#contract_text").text("请输入正确的招标合同号");
		    wrong("#contract_text");
		    return false;
		}
		if(num==null||num==''){
			$("#num_text").show();
			$("#num_text").text("请输入启用数量")
			wrong("#num_text");
			return false;
		}
		if (!num.match(reg)){
			$("#num_text").show();
			$("#num_text").text("数量必须是整数")
			wrong("#num_text");
			return false;
		}
		$("#contract_a option").remove();
		$("#contract_b option").remove();
		$("#pc_a option").remove();
		$("#pc_b option").remove();
		//$("#bq_qj").text("");
		$("#rfid_a").text("");
		$("#rfid_b").text("");
		$.ajax({
			  url: "queryRefContract.htm?refContractNo="+refContractNo+"&num="+num,
			  cache: false,
			  async: true,
			  success: function(data){
				  if (data.isOk=='ok'){
						for (var i=0;i<data.list.length;i++){
							if (data.list[i].contract.type=="GLASS"){
								$("#contract_a").append("<option value='"+i+"'>"+data.list[i].contract.contractNo+"</option>");
							}else if (data.list[i].contract.type=="EXTRUSIONS"){
								$("#contract_b").append("<option value='"+i+"'>"+data.list[i].contract.contractNo+"</option>");
							}
						}
						//lable=data.bq;
						//$("#bq_qj").text(data.bq[0]+"-"+data.bq[1])
						pc_a();
						pc_b();
						$("#cont_div").show();
						$("#contract_text").hide();
						$("#num_text").hide();
						$("#windowType").val("");
						$("#windowTypeId").val("");
					}else{
						 $("#contract_text").show();
						 $("#contract_text").text(data.error);
						 wrong("#contract_text");
						 $("#cont_div").hide();
					}
			  }
			});
	});
	/**$("#num").blur(function(){
		var num=$("#num").val();
		if(num==null||num==''){
			$("#num_text").show();
			$("#num_text").text("请输入启用数量")
			wrong("#num_text");
		}else if (!num.match(reg)){
			$("#num_text").show();
			$("#num_text").text("请输入正确的数据")
			wrong("#num_text");
		}else{
			$("#num_text").hide();
		}
	});**/
});
function query(){
	var refContractNo=$("#refContractNo").val();
	var num=$("#num").val();
	var flag=false;
	if(refContractNo==null||refContractNo==''){
	    $("#contract_text").show();
	    $("#contract_text").text("请输入正确的招标合同号");
	    wrong("#contract_text");
		flag=true;
	}
	if(num==null||num==''){
	$("#num_text").show();
	$("#num_text").text("请输入启用数量")
	wrong("#num_text");
	flag=true;
	}else if (!num.match(reg)){
		$("#num_text").show();
		$("#num_text").text("请输入正确的数据")
		wrong("#num_text");
		flag=true;
	}
	if (flag){
		return false;
	}
	$("#contract_a option").remove();
	$("#contract_b option").remove();
	$("#pc_a option").remove();
	$("#pc_b option").remove();
	//$("#bq_qj").text("");
	$("#rfid_a").text("");
	$("#rfid_b").text("");
	$.post("queryRefContract.htm",{refContractNo:refContractNo,num:num},function(data){
		if (data.isOk=='ok'){
			for (var i=0;i<data.list.length;i++){
				if (data.list[i].contract.type=="GLASS"){
					$("#contract_a").append("<option value='"+i+"'>"+data.list[i].contract.contractNo+"</option>");
				}else if (data.list[i].contract.type=="EXTRUSIONS"){
					$("#contract_b").append("<option value='"+i+"'>"+data.list[i].contract.contractNo+"</option>");
				}
			}
			//lable=data.bq;
			//$("#bq_qj").text(data.bq[0]+"-"+data.bq[1])
			pc_a();
			pc_b();
			$("#cont_div").show();
			$("#windowType").val("");
			$("#windowTypeId").val("");
		}else{
			errorInfo(data.error);
			$("#cont_div").hide();
		}
	});
}

function pc_a(){
	var contractNo=$("#contract_a option:selected").text();
	if (contractNo !=null){
		$.post("query_contractNo.htm",{contractNo:contractNo},function(data){
			if (data.isOk=="ok" && data.cm.batchList !=null){
				$("#pc_a option").remove();
				container_a=data.cm.batchList;
				for (var i=0;i<container_a.length;i++){
				 $("#pc_a").append("<option value='"+i+"'>"+container_a[i].batch.batchNo+"</option>")
				}
				rfid_a($("#pc_a option:selected").val());
				}else{
					$("#pc_a").append("<option value=''>该合同无批次</option>");
				}
		})
	}else{
		
	}
	  
}
function pc_b(){
	var contractNo=$("#contract_b option:selected").text();
	if (contractNo !=null){
		$.post("query_contractNo.htm",{contractNo:contractNo},function(data){
			if (data.isOk=="ok" && data.cm.batchList !=null){
				$("#pc_b option").remove();
				container_b=data.cm.batchList;
				for (var i=0;i<container_b.length;i++){
				 $("#pc_b").append("<option value='"+i+"'>"+container_b[i].batch.batchNo+"</option>")
				}
				rfid_b($("#pc_b option:selected").val());
				}else{
					$("#pc_b").append("<option>该合同无批次</option>");
				}
			
			
		})
	}else{
		errorInfo(data.error);
	}
}
function rfid_a(pc_a_id){
	if(container_a[pc_a_id].batch.rfidNo==null){
		$("#rfid_a").text("");
	}else{
		
		$.post("getRfidState.htm",{rfidNo:container_a[pc_a_id].batch.rfidNo},function(data){
			var num= data.state;
			if(num>0){
				$("#rfid_a").text(container_a[pc_a_id].batch.rfidNo);
				$("#spanA").text("");
			}else{
				$("#rfid_a").text(container_a[pc_a_id].batch.rfidNo);
				$("#spanA").text("该批次货物还未验收,不能启用!");
			}
		})
	}
}
function rfid_b(pc_b_id){
	if(container_b[pc_b_id].batch.rfidNo==null){
		$("#rfid_b").text("");
	}else{
		$.post("getRfidState.htm",{rfidNo:container_b[pc_b_id].batch.rfidNo},function(data){
			var num= data.state;
			if(num>0){
				$("#rfid_b").text(container_b[pc_b_id].batch.rfidNo);
				$("#spanB").text("");
			}else{
				$("#rfid_b").text(container_b[pc_b_id].batch.rfidNo);
				$("#spanB").text("该批次货物还未验收,不能启用!");
			}
		})
		
	}
	
}
function validation(){
	var refContractNo=$("#refContractNo").val();
	var num=$("#num").val();
	if(refContractNo==null||refContractNo==''){
	    $("#contract_text").show();
	    $("#contract_text").text("请输入正确的招标合同号");
	    wrong("#contract_text");
	    return false;
	}
	if(!refContractNo.match(contractReg)){
	    $("#contract_text").show();
	    $("#contract_text").text("请输入正确的招标合同号");
	    wrong("#contract_text");
	    return false;
	}
	if(num==null||num==''){
		$("#num_text").show();
		$("#num_text").text("请输入启用数量")
		wrong("#num_text");
		return false;
	}
	if (!num.match(reg)){
		$("#num_text").show();
		$("#num_text").text("数量必须是整数")
		wrong("#num_text");
		return false;
	}
	return true;
}
//启用标签
function star(){
	if(!validation()){
		return false;
	}
	if (!b_validform.check()) {
		return;
	}
	var refContractNo=$("#refContractNo").val();
	var num=$("#num").val();
	var gRfid=$("#rfid_a").text();
	var lRfid=$("#rfid_b").text();
	var spanA = $("#spanA").text();
	var spanB = $("#spanB").text();
	var pc_a = $("#pc_a option:selected").text();
	var pc_b = $("#pc_b option:selected").text();
	var contract_a =$("#contract_a option:selected").text();
	var contract_b =$("#contract_b option:selected").text();
	if(spanA!=""&&spanB!=null){
		messageInfo(contract_a+'合同的第'+pc_a+'批次，货物还未验收！');
		return;
	}
	if(spanB!="" && spanB!=null){
		messageInfo(contract_b+'合同的第'+pc_b+'批次，货物还未验收！');
		return;
	}
	var windowType=$("#windowType").val();//windowType option:selected
	if (num=="" || num== null){
		messageInfo('请输入启用数量');
		return;
	}
	if (gRfid=="" || gRfid== null){
		messageInfo('玻璃采购合同物流标签缺失，无法启用');
		return;
	}
	if (lRfid=="" || lRfid== null){
		messageInfo('型材采购合同物流标签缺失，无法启用');
		return;
	}
	dialogBox(function(index){
		$.post("start_lable.htm",{startNum:num,refContractNo:refContractNo,gRfid:gRfid,lRfid:lRfid,windowType:windowType},function(data){
			layer.close(index);
			if (data.isOk=="ok"){
				succInfo(function(){
					window.location.href="${basePath}rfid/window/query.htm";
				},"启用成功");
			}else{
				errorInfo(data.error);
			}
		});
	},"是否确认启用？");

}
function wrong(obj){
	 $(obj).removeClass("tipMsg msg-gray");
	 $(obj).removeClass("icon icon16 icon-16-suc");
	 $(obj).addClass("tipMsg msg-error");
}
function right(obj){
	 $(obj).removeClass("tipMsg msg-gray");
	 $(obj).removeClass("tipMsg msg-error");
	 $(obj).addClass("icon icon16 icon-16-suc");
}
//感应显示门窗型号
$(function(){
	b_validform = $("#windowTypeDiv").Validform({
		tiptype : 3
	});
$("#windowType").focus(function(){
	var refContractNo =$("#refContractNo").val();
	$("#windowType").bigAutocomplete({
		width: '256',
		url : "${basePath}grtWindowType.htm?refContractNo="+refContractNo,
		callback : function(data) {
			if(data){
				$("#windowTypeId").val(data.result);
				var pass = b_validform.check(false, $("#windowTypeId"));
				$(this).parent().children(".Validform_wrong").hide();
			}
		},
		beforeShow : function(data) {
			var memberNameA = $("#windowType").val();
			var match = false;
			for (var i = 0; i < data.length; i++) {
				if (data[i].title == memberNameA) {
					$("#windowTypeId").val(data[i].result);
					match = true;
				}
			}
			if (!match) {
				$("#windowTypeId").val("");
				var pass = b_validform.check(false, $("#windowTypeId"));
				if (!pass)
					$(this).parent().children(".Validform_wrong").show();
			}

		}
	});
	$("#windowType").blur(function() {
		var pass = b_validform.check(false, $("#windowTypeId"));
		if (!pass)
			$(this).parent().children(".Validform_wrong").show();
	})
});
});

</script>
</head>
<body>
<@b.header />
<div class="fence-wide ly-clearFix">
<div class="yard-190 mt15 ly-left">
<@b.leftMenu />
</div>
<div class="yard-870 rightSide ly-left">
<div class="heading mb15 ly-clearFix">
<h1>
<span class="title fontYH f20 fb">启用认证标签</span></h1>
</div>
<div class="contBox">
<div class="item"><label>启用标签数量</label><input class="input input-w180h36" id="num"/>&nbsp;&nbsp;<div class="tipMsg msg-gray" id="num_text" style="display:none;">请输入启用数量</div></div>
<div class="item"><label>招标合同号</label> <input class="input input-w180h36" value=""  id="refContractNo" />&nbsp;&nbsp;<div class="tipMsg msg-gray" id="contract_text" style="display:none;">请输入正确的招标合同号</div></div> 
<!--<button class="button button-green" onclick="query();return false;">获取标签编号区间</button>&nbsp;&nbsp; -->
<div id="cont_div" style="display: none">

 <label>启用标签编号区间</label><span class="color-blue ml5" id="bq_qj"></span></div>  -->
<div class="item">
  <label>对应玻璃采购合同</label><select name="" id="contract_a">
  </select></div>
<div class="item">
  <label>对应玻璃合同批次</label>  
    <select name="select2" id="pc_a">
    </select>
</div>
<div class="item">
  <label>对应玻璃RFID</label><span class="color-blue ml5" id="rfid_a"></span>&nbsp;&nbsp;&nbsp;<span id="spanA" style="color:red;"></span>
</div>
<div class="item">
  <label>对应型材采购合同</label>
  <select name="select3" id="contract_b">

  <select name="select4" id="pc_b">

  <span class="color-blue ml5" id="rfid_b"></span>&nbsp;&nbsp;&nbsp;<span id="spanB" style="color:red;"></span>
  
   </div>
<div class="item" id="windowTypeDiv"><label>窗型代号</label>
		<input type="text" value="" id="windowType" class="input input-w240h36" value="" datatype="*1-50" nullmsg="请输入正确的门窗代号"/>
		<input type="hidden" value="" id="windowTypeId" class="input input-w240h36" value="" datatype="*1-50" nullmsg="请输入正确的门窗代号" />
</div>
<div class="item"><label>&nbsp;</label><a href="javascript:star();" class="button button-orange mr15" title="">确定启用</a><a href="javascript:history.go(-1)" class="button button-gray">取消</a></div>

</div>
</div>
