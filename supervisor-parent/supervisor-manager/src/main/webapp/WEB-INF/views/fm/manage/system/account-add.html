    <!-- InstanceBeginEditable name="rightBar" -->
 <@b.validate/>
    <h2 class="title">新增管理员</h2>
    <div class="adminBox f14">
    <form id="add_form" action="javascript:void(0);" method="post">
      <div class="item">
        <label>姓名</label>
        <input type="text" id="name" name="name" class="text tip" title="由中文或者英文组成" datatype="regexName" nullmsg="请输入姓名" errormsg="姓名只能使用中文或者英文"/>
        <input id="functionIds_hidden" type="hidden" name="functionIds" value="none" />
      </div>
      <div class="item">
        <label>帐号</label>
        <input type="text" id="user_name" name="account" class="text tip" title="3-20位字符，可由中文、英文、数字及“_”、“-”组成" datatype="ys" ajaxurl="check_account.htm" nullmsg="请输入帐号" errormsg="账号名只能用英文+数字"/>
      </div>
      <div class="item">
        <label>密码</label>
        <input type="password" id="password" name="password" class="text tip" title="6-15位字符，可由英文、数字及标点符号组成" datatype="*6-15" errormsg="密码范围在6~15位之间，可由英文、数字及标点符号组成" nullmsg="请设置密码！"/>
      </div>
      <div class="item">
        <label>确认密码</label>
        <input type="password" id="password_confirm" name="password_confirm" class="text tip" title="请再次输入您的密码" datatype="*6-15"  errormsg="您两次输入的账号密码不一致！" recheck="password" nullmsg="请设置密码！"/>
      </div>
      <div class="permission">
        <label>权限</label>
        <div class="adminDrop dropMenu sltinput" onclick="javascript:roleInfo('','add');"> <span>全部权限</span> <span class="icon"></span> </div>
      <div class="btnBox"><a href="javascript:subForm();" class="button button-orange button-small">新增</a>
      <a id="test2" class="button button-gray button-small" onclick="query();">返回</a> </div>
      </div>
      </form>
    </div>
    <div id="roleInfo_div" class="modal-wrap popDemo dropList" style="display:none;">
	  </div>
     <div class="maskdivgen" style="display:none"></div>
 <script>
 function add(){
		var params=$("#add_form").serialize();
		$.post("${basePath}system/add_account.htm",params,function(data){
			if(data.isOK==true){
				succInfo(function(){
					query();
				},"添加成功！");
				
			}
			else{
				errorInfo("添加失败！");
			}
		});
	}
 function subForm(){
	  $("#add_form").submit();
  }
	$("#add_form").Validform({
		tiptype:3,
		datatype:{
			"ys":/^[A-Za-z0-9]+$/,
			"regexName":/^[a-zA-Z\u4e00-\u9fa5]{1,20}$/
		},
		callback:function(form){
			add();
		}
	});
 </script>
