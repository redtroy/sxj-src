<div class="infoBox text-left">
        <form action="javascript:void(0)" id="sub_form_${id}">
		<table border="0" cellpadding="0" cellspacing="0" class="tabList producedTable">
            <col width="10%" />
			<col width="10%" />
            <col width="30%" />
            <col width="20%" />
            <col width="15%" />
            <col width="15%" />
            <tr class="infoBox">
              <th>合同号</th>
			  <th>交货批次</th>
              <th>产品规格</th>
              <th>数量<span>（㎡/kg）</span></th>
              <th>应付货款<span>（元）</span></th>
              <th class="rLine">对应批次RFID编号</th>
              
            </tr>
            <tr>
              <td>${contractNo}</td>
			  <td>${model.batch.batchNo}</td>
              <td><table border="0" cellpadding="0" cellspacing="0" class="tabList prodIable">
               <#list model.batchItems as batchItem>
                  <tr>
                    <td><input type="text" name="batchItems[${batchItem_index}].productModel" value="${batchItem.productModel}"></td>
                  </tr>
                 </#list>
                </table></td>
              <td><table border="0" cellpadding="0" cellspacing="0" class="tabList prodIable">
               <#list model.batchItems as batchItem>
                  <tr>
                    <td><input type="text" id="quantity" name="batchItems[${batchItem_index}].quantity" value="${batchItem.quantity}" class="input50"></td>
                  </tr>
                </#list>  
                </table></td>
              <td><input type="text" name="batch.amount" value="${model.batch.amount}" class="input50"></td>
              <td>${model.batch.rfidNo}</td>
            </tr>
          </table>
          </form>
<div class="btnBox text-center"><!--  <a href="" class="button button-orange button-small" onclick="save_1('${model.id}','${id}');return false;">修改</a>--><a href="" onclick="swallowing('edit_1_${id}');return false;" class="button button-gray button-small">收起</a></div>
