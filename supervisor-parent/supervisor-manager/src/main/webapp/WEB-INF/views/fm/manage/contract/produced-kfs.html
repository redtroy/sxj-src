<script>
$(document).ready(function() {
	$('.modal-header .close').click(function() {
		$('.maskdivgen').fadeOut(100);
		$('.viewer').slideUp(200);
	})
	$('.elastislide-list').find("li").live("click", function() {
		var el = $(this);
		var imageSource = el.find("a").attr("data-image");
		if(typeof(imageSource) == 'undefined'){
			var filePath =el.find("a").attr("data-pdf");
			window.location.href = "${basePath}downloadFile.htm?filePath=" + filePath;
		}else{
			currentHiddenImages=$(this).parent().parent().parent().parent().siblings(":hidden");
			currentLi=$(this);
			refreshIviewer($("#viewer2"), imageSource, $("#iviewerModal"));
			el.parent().children("li").removeClass("view");
			el.addClass("view");
			$(".maskdivgen").show();
		}
	});
		//初始化验证
		ul_validform=$("#contractUl").Validform({
			tiptype:function(msg,o,cssctl){
					o.obj.parent().children(".checkinfo").remove();
					var $div=$("<div/>").addClass("checkinfo");
					var $p=$("<div/>").addClass("Validform_checktip Validform_wrong").html(msg);
					var left=o.obj.offset().left,
					top=o.obj.offset().top;
					var width=o.obj.width();
					$div.append($p).css({
						'left':left+width-32,
						'top':top-45,
						'position':'absolute'
					}).show();
					o.obj.parent().append($div);
			}});
		
		$("#contractUl").find("[datatype]").live("focus",function(){
			$(this).parent().children(".checkinfo").hide();
			$(this).removeClass("Validform_error");
			//$(this).parent().children(".checkinfo").hide();
		});
		$("#contractUl").find("[datatype]").live("blur",function(){
			
			var pass=ul_validform.check(true,$(this));
			if(!pass)
				$(this).parent().children(".checkinfo").show();
		});
		imgBinding();
	}); 
	
	var imgBinding = function() {
		$(".elastislide-list").each(function() {
			var $this = $(this);
			var imgPath = $(this).parent().siblings(":hidden").val();
			$.post("${basePath}filesort.htm", {
				fileId : imgPath
			}, function(imgPaths) {
				refreshElastislide($this.parent(), $this, imgPaths);
			});
		});
	}
</script>

		$(".quantityClass").live("keyup",function(){

				tamount+=parseFloat($(this).val());
			});
			if(parseFloat(tamount))
				$("#amountSum").html(tamount.toFixed(2));
		})
		
	});

					<h2 class="title">生成开发商门窗招标合同确认书</h2>
					<div class="infoBox producedBox f14" id="contractUl">
						<ul class="ly-clearFix">
							<li><label>工程名称</label><input type="text" value=""

							<li><label>工程地址</label><input type="text" value=""

								errormsg="输入范围在1~100位之间！" nullmsg="请输入工程地址！" /></li>
							<li><label>甲方</label><span

								<input type="hidden" value="${record.memberIdA}" id="memberIdA"
								class="batch-text" name="contract.memberIdA" /></li>
							<li><label>乙方</label><span
								class="jquery-live-search-example"><input type="text"
									readonly="readonly" value="${record.memberNameB}"
									id="memberNameB" class="batch-text" name="contract.memberNameB" /></span>
								<input type="hidden" value="${record.memberIdB}" id="memberIdB"
								class="batch-text" name="contract.memberIdB" /></li>
							<li><label>签订地点</label><input type="text" value=""
								name="contract.address" datatype="*1-100"
								errormsg="输入范围在1~100位之间！" nullmsg="请输入签订地点！" /></li>
							<li><label>签订时间</label><input type="text" value=""
								name="contract.signedDate" datepicker datatype="*1-100"
								readonly="readonly" errormsg="请选择正确的日期!" nullmsg="请选择签订时间！" /></li>
						</ul>
						<table border="0" cellpadding="0" cellspacing="0" id="formtable"
							class="tabList producedTable">
							<col width="20%" />
							<col width="20%" />
							<col width="15%" />
							<col width="15%" />
							<col width="10%" />
							<col width="15%" />
							<col width="5%" />
							<tr>
								<th>产品名称</th>
								<th>型号规格</th>
								<th>数量</th>
								<th>单价<span class="money">&yen;</span></th>
								<th>合价<span class="money">&yen;</span></th>
								<th>备注说明</th>
								<th class="rLine">&nbsp;</th>
							</tr>
							<tr class="formtr">
								<td><input type="text" value=""
									name="items[index].productName" datatype="*1-50"
									errormsg="输入范围在1~50位之间！" nullmsg="请输入产品名称！" /></td>
								<td><input type="text" value=""
									name="items[index].windowType" datatype="*1-100"
									errormsg="输入范围在1~100位之间！" nullmsg="请输入型号规格！" /></td>
								<td><input type="text" value=""
									name="items[index].quantity" class="quantityClass"
									datatype="/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/"
									errormsg="输入范围在1~20位数字之间！" nullmsg="请输入产品数量！" /></td>
								<td><input type="text" value="" name="items[index].price"
									class="priceClass"
									datatype="/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/"

								<td><input type="text" value="" name="items[index].amount"
									class="amountClass"
									datatype="/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/"
									errormsg="输入范围在1~20位之间！" nullmsg="请输入产品合价！" /></td>

								<td>&nbsp;</td>

								<td>&nbsp;</td>
								<td>&nbsp;</td>

								class="button button-gray button-small">返回</a>
						</div>
